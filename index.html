            --bg: #121212;

            transition: background 0.3s, color 0.3s;

            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {

            justify-content: center;
            align-items: center;
            min-height: 100vh;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        }

            padding: 40px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        .logo {

            color: transparent;
            margin-bottom: 20px;

        .login-title {

            color: var(--text);

            font-size: 1rem;

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        let db = {
            users: [],
            posts: [],
            currentUser: null
        };

        function saveUser(user) {
            return database.ref('users/' + user.id).set(user);
        }

        function savePost(post) {
            return database.ref('posts/' + post.id).set(post);
        }

        function deletePost(postId) {
            return database.ref('posts/' + postId).remove();
        }

        function saveReply(postId, reply) {
            return database.ref('posts/' + postId + '/replies/' + reply.id).set(reply);
        }

        function deleteReply(postId, replyId) {
            return database.ref('posts/' + postId + '/replies/' + replyId).remove();
        }

        function updateUserActivity(userId) {
            return database.ref('activeUsers/' + userId).set({
                lastActive: Date.now()
            });
        }

        function removeUserActivity(userId) {
            return database.ref('activeUsers/' + userId).remove();
        }

        function loadUsers(callback) {
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                db.users = Object.values(users);
                if (callback) callback();
            });
        }

        function loadPosts(callback) {
            database.ref('posts').on('value', (snapshot) => {
                const posts = snapshot.val() || {};
                db.posts = Object.values(posts).map(post => ({
                    ...post,
                    replies: post.replies ? Object.values(post.replies) : []
                }));
                if (callback) callback();
            });
        }

        function loadActiveUsers(callback) {
            database.ref('activeUsers').on('value', (snapshot) => {
                const activeUsers = snapshot.val() || {};
                if (callback) callback(Object.keys(activeUsers));
            });

                showNotification("Veuillez d'abord s√©lectionner un fichier");
                return;
            }

                    id: Date.now(),
                    userId: db.currentUser.id,

        function handleFileSelect(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'application/pdf', 
                               'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                               'text/plain'];
            
            if (!validTypes.includes(file.type)) {
                showNotification("Type de fichier non support√©. Formats accept√©s: images, PDF, Word, texte");
                return;
            }

            currentAttachment = file;
            
            fileInfo.innerHTML = `
                <strong>Nom:</strong> ${file.name}<br>
                <strong>Taille:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                <strong>Type:</strong> ${file.type}
            `;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
            }
            
            previewContainer.style.display = 'block';
        }

        function checkAuth() {
            const currentUser = JSON.parse(localStorage.getItem('geii2025_currentUser'));
            if (currentUser) {
                db.currentUser = currentUser;
                
                loadUsers(() => {
                    const userExists = db.users.some(u => u.id === db.currentUser.id);
                    
                    if (!userExists && !db.currentUser.isAdmin) {
                        showProfileModal();
                    } else if (userExists) {
                        const userData = db.users.find(u => u.id === db.currentUser.id);
                        db.currentUser = { ...db.currentUser, ...userData };
                        updateUserActivity(db.currentUser.id);
                    }
                    
                    startApplication();
                    loginContainer.classList.add('hidden');
                });
            }
        }

        function startApplication() {
            userName.textContent = db.currentUser.name;
            userAvatar.textContent = db.currentUser.avatar;
            userAvatar.style.backgroundColor = db.currentUser.color;
            userRole.textContent = db.currentUser.role;

            renderUsers();

        }

        function uploadFile(file, postId) {
            return new Promise((resolve, reject) => {
                const storageRef = storage.ref('attachments/' + postId + '/' + file.name);
                const uploadTask = storageRef.put(file);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload progress: ' + progress + '%');
                    },
                    (error) => {
                        console.error("Erreur upload:", error);
                        reject(error);
                    },
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            resolve({
                                url: downloadURL,
                                name: file.name,
                                type: file.type,
                                size: formatFileSize(file.size)
                            });
                        });
                    }
                );
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function renderUsers(activeUserIds) {
            userList.innerHTML = '';
            
            const activeUsers = db.users.filter(user => 
                activeUserIds ? activeUserIds.includes(user.id.toString()) : true
            );

            activeUsers.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-avatar" style="background: ${user.color}">${user.avatar}</div>
                    <div>
                        <div>${user.name}</div>
                        <small>${user.role}</small>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        function renderPosts() {
            postsList.innerHTML = '';
            
            const sortedPosts = [...db.posts].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedPosts.forEach(post => {
                const user = db.users.find(u => u.id === post.userId) || { name: "Inconnu", avatar: "?", color: "#999" };
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.dataset.postId = post.id;
                
                let attachmentHtml = '';
                if (post.attachment) {
                    if (post.attachment.type.includes('image')) {
                        attachmentHtml = `
                            <div class="attachment-container">
                                <div class="attachment-preview">
                                    <div class="attachment-icon">
                                        <i class="fas fa-image"></i>
                                    </div>
                                    <div class="attachment-info">
                                        <div class="attachment-name">${post.attachment.name}</div>
                                        <div class="attachment-size">${post.attachment.size}</div>
                                        <a href="${post.attachment.url}" class="attachment-link" target="_blank">Voir l'image</a>
                                    </div>

                                <img src="${post.attachment.url}" alt="${post.attachment.name}" class="attachment-image">
                            </div>
                        `;
                    } else {
                        attachmentHtml = `
                            <div class="attachment-container">
                                <div class="attachment-preview">
                                    <div class="attachment-icon">
                                        <i class="${getFileIcon(post.attachment.type)}"></i>
                                    </div>
                                    <div class="attachment-info">
                                        <div class="attachment-name">${post.attachment.name}</div>
                                        <div class="attachment-size">${post.attachment.size}</div>
                                        <a href="${post.attachment.url}" class="attachment-link" target="_blank">T√©l√©charger</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                let repliesHtml = '';
                if (post.replies && post.replies.length > 0) {
                    repliesHtml += `<div class="replies">`;
                    post.replies.forEach(reply => {
                        const replyUser = db.users.find(u => u.id === reply.userId) || { name: "Inconnu", avatar: "?", color: "#999" };
                        repliesHtml += `
                            <div class="reply">
                                <div class="post-header">
                                    <div class="user-avatar" style="background: ${replyUser.color}">${replyUser.avatar}</div>
                                    <div>
                                        <div class="post-user">${replyUser.name}</div>
                                        <div class="post-time">${formatDate(reply.timestamp)}</div>
                                    </div>
                                </div>
                                <div class="post-content">${reply.content}</div>
                                ${reply.userId === db.currentUser.id || db.currentUser.isAdmin ? `
                                <div class="post-actions">
                                    <button class="action-btn delete-btn" data-reply-id="${reply.id}" data-post-id="${post.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    repliesHtml += `</div>`;
                }
                
                const canEditDelete = post.userId === db.currentUser.id || db.currentUser.isAdmin;
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="user-avatar" style="background: ${user.color}">${user.avatar}</div>
                        <div>
                            <div class="post-user">${user.name}</div>
                            <div class="post-time">${formatDate(post.timestamp)}</div>
                        </div>
                    </div>
                    ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                    ${attachmentHtml}
                    <div class="post-actions">
                        <button class="action-btn reply-btn">
                            <i class="fas fa-reply"></i> R√©pondre
                        </button>
                        ${canEditDelete ? `
                        <button class="action-btn edit-btn" data-post-id="${post.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-post-id="${post.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                        ` : ''}
                    </div>
                    <div class="reply-form">
                        <textarea class="reply-input" placeholder="√âcrivez votre r√©ponse..."></textarea>
                        <div class="reply-actions">
                            <button class="action-btn cancel-reply">Annuler</button>
                            <button class="post-btn submit-reply">Envoyer</button>
                        </div>
                    </div>
                    ${repliesHtml}
                `;
                
                postsList.appendChild(postElement);
            });
            
            setupPostEvents();
        }

        function getFileIcon(fileType) {
            if (!fileType) return 'fa-file';
            
            if (fileType.includes('image')) return 'fa-file-image';
            if (fileType.includes('pdf')) return 'fa-file-pdf';
            if (fileType.includes('word')) return 'fa-file-word';
            if (fileType.includes('excel')) return 'fa-file-excel';
            if (fileType.includes('powerpoint')) return 'fa-file-powerpoint';
            if (fileType.includes('zip')) return 'fa-file-archive';
            if (fileType.includes('text')) return 'fa-file-alt';
            
            return 'fa-file';
        }

        function setupPostEvents() {
            document.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const replyForm = e.target.closest('.post').querySelector('.reply-form');
                    replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
                });
            });
            
            document.querySelectorAll('.cancel-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.reply-form').style.display = 'none';
                });
            });
            
            document.querySelectorAll('.submit-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('.post').dataset.postId;
                    const replyInput = e.target.closest('.reply-form').querySelector('.reply-input');
                    const content = replyInput.value.trim();
                    
                    if (content) {
                        const newReply = {
                            id: Date.now(),
                            userId: db.currentUser.id,
                            content: content,
                            timestamp: Date.now()
                        };
                        
                        saveReply(postId, newReply).then(() => {
                            replyInput.value = '';
                            showNotification("R√©ponse envoy√©e !");
                        });
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn[data-post-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('.delete-btn').dataset.postId;
                    if (confirm("Supprimer ce message ?")) {
                        deletePost(postId).then(() => {
                            showNotification("Message supprim√©");
                        });
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn[data-reply-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const replyId = e.target.closest('.delete-btn').dataset.replyId;
                    const postId = e.target.closest('.delete-btn').dataset.postId;
                    if (confirm("Supprimer cette r√©ponse ?")) {
                        deleteReply(postId, replyId).then(() => {
                            showNotification("R√©ponse supprim√©e");
                        });
                    }
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('.edit-btn').dataset.postId;
                    const post = db.posts.find(p => p.id == postId);
                    if (post) {
                        const newContent = prompt("Modifier le message:", post.content);
                        if (newContent !== null) {
                            savePost({
                                ...post,
                                content: newContent
                            }).then(() => {
                                showNotification("Message modifi√©");
                            });
                        }
                    }
                });
            });
        }

        postBtn.addEventListener('click', async () => {
            try {
                const content = postInput.value.trim();
                
                if (!content && !currentAttachment) {
                    showNotification("Veuillez √©crire un message ou ajouter un fichier");
                    return;
                }

                const newPost = {
                    id: Date.now(),
                    userId: db.currentUser.id,
                    content: content,
                    timestamp: Date.now(),
                    replies: []
                };

                if (currentAttachment) {
                    try {
                        const attachmentData = await uploadFile(currentAttachment, newPost.id);
                        newPost.attachment = attachmentData;
                    } catch (error) {
                        console.error("Erreur upload:", error);
                        showNotification("√âchec de l'envoi du fichier");
                        return;
                    }
                }

                await savePost(newPost);
                
                postInput.value = '';
                currentAttachment = null;
                attachmentInput.value = '';
                previewContainer.style.display = 'none';
                
                showNotification("Publication r√©ussie !");
            } catch (error) {
                console.error("Erreur publication:", error);
                showNotification("Erreur lors de la publication");
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm("Voulez-vous vraiment vous d√©connecter ?")) {
                removeUserActivity(db.currentUser.id).then(() => {
                    localStorage.removeItem('geii2025_currentUser');
                    if (db.currentUser.isAdmin) {
                        localStorage.removeItem('geii2025_admin_connected');
                    }
                    location.reload();
                });
            }
        });

        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        applyTheme(savedTheme === 'dark');

        themeToggle.addEventListener('click', () => {
            const isDark = !document.body.classList.contains('dark-mode');
            applyTheme(isDark);
        });

        function showNotification(message, user = null) {
            if (user) {
                notificationAvatar.textContent = user.avatar;
                notificationAvatar.style.backgroundColor = user.color;
            } else {
                notificationAvatar.textContent = db.currentUser.avatar;
                notificationAvatar.style.backgroundColor = db.currentUser.color;
            }
            
            notificationContent.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        notificationClose.addEventListener('click', () => {
            notification.classList.remove('show');
        });

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEII 2025 - Agenda Collaboratif</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff3e9d;
            --text: #121212;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #8a2be2;
            --secondary: #00b4d8;
            --accent: #ff7096;
            --text: #f8f9fa;
            --bg: #121212;
            --card: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Page de Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .login-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text);
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main App */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-name {
            font-weight: 600;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .user-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Posts */
        .posts-container {
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
        }

        .new-post {
            margin-bottom: 30px;
        }

        .post-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 15px;
            resize: none;
            min-height: 100px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
        }

        .post-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .posts-list {
            margin-top: 30px;
        }

        .post {
            background-color: var(--bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .post-user {
            font-weight: 600;
        }

        .post-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .post-content {
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 1;
        }

        .reply-btn {
            color: var(--primary);
        }

        .edit-btn {
            color: var(--secondary);
        }

        .delete-btn {
            color: #dc3545;
        }

        .replies {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 3px solid var(--border);
        }

        .reply-form {
            margin-top: 15px;
            display: none;
        }

        .reply-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 10px;
            resize: none;
            min-height: 50px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .reply-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .reply-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .reply {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .dark-mode .reply {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Page de Login -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="logo">GEII 2025</div>
            <h2 class="login-title">Agenda Collaboratif</h2>
            <input type="password" class="login-input" id="access-code" placeholder="Code d'accès (GEII)" maxlength="4">
            <button class="login-btn" id="login-btn">Accéder</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <!-- Application Principale -->
    <div class="container" id="app-container">
        <header>
            <div class="logo">GEII 2025</div>
            <div class="user-info">
                <div class="avatar" id="user-avatar">AD</div>
                <div>
                    <div class="user-name" id="user-name">Admin</div>
                    <div class="user-role">Professeur</div>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h3 class="sidebar-title">Membres en ligne</h3>
                <ul class="user-list" id="user-list">
                    <!-- Liste des utilisateurs chargée par JS -->
                </ul>
            </div>

            <div class="posts-container">
                <div class="new-post">
                    <textarea class="post-input" id="post-input" placeholder="Écrivez un message pour la classe..."></textarea>
                    <div class="post-actions">
                        <button class="post-btn" id="post-btn">Publier</button>
                    </div>
                </div>

                <div class="posts-list" id="posts-list">
                    <!-- Messages chargés par JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base de données locale
        let db = {
            users: [
                { id: 1, name: "Admin", role: "Professeur", avatar: "AD" },
                { id: 2, name: "Jean Dupont", role: "Étudiant", avatar: "JD" },
                { id: 3, name: "Marie Martin", role: "Étudiant", avatar: "MM" },
                { id: 4, name: "Pierre Bernard", role: "Étudiant", avatar: "PB" },
                { id: 5, name: "Sophie Leroy", role: "Étudiant", avatar: "SL" }
            ],
            posts: [
                {
                    id: 1,
                    userId: 1,
                    content: "Bonjour à tous ! Bienvenue sur l'agenda collaboratif de la promo GEII 2025. Postez vos questions ici.",
                    timestamp: new Date().getTime(),
                    replies: [
                        { id: 1, userId: 2, content: "Merci pour la création de cet espace !", timestamp: new Date().getTime() + 1000 },
                        { id: 2, userId: 3, content: "Quand aura lieu la prochaine séance de TP ?", timestamp: new Date().getTime() + 2000 }
                    ]
                },
                {
                    id: 2,
                    userId: 4,
                    content: "Je cherche un partenaire pour le projet de fin de semestre. Quelqu'un est intéressé ?",
                    timestamp: new Date().getTime() + 3000,
                    replies: []
                }
            ],
            currentUser: null
        };

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const accessCodeInput = document.getElementById('access-code');
        const loginBtn = document.getElementById('login-btn');
        const loader = document.getElementById('loader');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const userList = document.getElementById('user-list');
        const postsList = document.getElementById('posts-list');
        const postInput = document.getElementById('post-input');
        const postBtn = document.getElementById('post-btn');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');

        // Authentification
        loginBtn.addEventListener('click', () => {
            const code = accessCodeInput.value.toUpperCase();
            
            if (code === "GEII") {
                // Simulation de chargement
                loader.style.display = 'block';
                loginBtn.style.display = 'none';
                
                setTimeout(() => {
                    // Définir l'utilisateur admin
                    db.currentUser = db.users[0];
                    userName.textContent = db.currentUser.name;
                    userAvatar.textContent = db.currentUser.avatar;
                    
                    // Cacher le login et montrer l'app
                    loginContainer.classList.add('hidden');
                    appContainer.classList.add('show');
                    
                    // Charger les données
                    renderUsers();
                    renderPosts();
                    
                    // Sauvegarder en localStorage
                    localStorage.setItem('geii2025_authenticated', 'true');
                }, 1500);
            } else {
                alert("Code incorrect. Essayez 'GEII'");
            }
        });

        // Vérifier si déjà authentifié
        if (localStorage.getItem('geii2025_authenticated') === 'true') {
            loginContainer.classList.add('hidden');
            db.currentUser = db.users[0];
            userName.textContent = db.currentUser.name;
            userAvatar.textContent = db.currentUser.avatar;
            appContainer.classList.add('show');
            renderUsers();
            renderPosts();
        }

        // Dark Mode Toggle
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });

        // Vérifier le thème au chargement
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Afficher les utilisateurs
        function renderUsers() {
            userList.innerHTML = '';
            
            db.users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-avatar">${user.avatar}</div>
                    <div>
                        <div>${user.name}</div>
                        <small>${user.role}</small>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        // Afficher les posts
        function renderPosts() {
            postsList.innerHTML = '';
            
            // Trier par date (le plus récent en premier)
            const sortedPosts = [...db.posts].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedPosts.forEach(post => {
                const user = db.users.find(u => u.id === post.userId);
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.dataset.postId = post.id;
                
                let repliesHtml = '';
                if (post.replies.length > 0) {
                    repliesHtml += `<div class="replies">`;
                    post.replies.forEach(reply => {
                        const replyUser = db.users.find(u => u.id === reply.userId);
                        repliesHtml += `
                            <div class="reply">
                                <div class="post-header">
                                    <div class="user-avatar">${replyUser.avatar}</div>
                                    <div>
                                        <div class="post-user">${replyUser.name}</div>
                                        <div class="post-time">${formatDate(reply.timestamp)}</div>
                                    </div>
                                </div>
                                <div class="post-content">${reply.content}</div>
                                ${reply.userId === db.currentUser.id ? `
                                <div class="post-actions">
                                    <button class="action-btn delete-btn" data-reply-id="${reply.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    repliesHtml += `</div>`;
                }
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="user-avatar">${user.avatar}</div>
                        <div>
                            <div class="post-user">${user.name}</div>
                            <div class="post-time">${formatDate(post.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="action-btn reply-btn">
                            <i class="fas fa-reply"></i> Répondre
                        </button>
                        ${post.userId === db.currentUser.id ? `
                        <button class="action-btn edit-btn" data-post-id="${post.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-post-id="${post.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                        ` : ''}
                    </div>
                    <div class="reply-form">
                        <textarea class="reply-input" placeholder="Écrivez votre réponse..."></textarea>
                        <div class="reply-actions">
                            <button class="action-btn cancel-reply">Annuler</button>
                            <button class="post-btn submit-reply">Envoyer</button>
                        </div>
                    </div>
                    ${repliesHtml}
                `;
                
                postsList.appendChild(postElement);
            });
            
            // Gestion des événements
            setupPostEvents();
        }

        // Configurer les événements des posts
        function setupPostEvents() {
            // Bouton Répondre
            document.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const replyForm = e.target.closest('.post').querySelector('.reply-form');
                    replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
                });
            });
            
            // Annuler la réponse
            document.querySelectorAll('.cancel-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.reply-form').style.display = 'none';
                });
            });
            
            // Envoyer une réponse
            document.querySelectorAll('.submit-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.target.closest('.post').dataset.postId);
                    const replyInput = e.target.closest('.reply-form').querySelector('.reply-input');
                    const content = replyInput.value.trim();
                    
                    if (content) {
                        const post = db.posts.find(p => p.id === postId);
                        if (post) {
                            const newReply = {
                                id: Date.now(),
                                userId: db.currentUser.id,
                                content: content,
                                timestamp: new Date().getTime()
                            };
                            
                            post.replies.push(newReply);
                            renderPosts();
                            saveToLocalStorage();
                        }
                    }
                });
            });
            
            // Supprimer un post
            document.querySelectorAll('.delete-btn[data-post-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.target.closest('.delete-btn').dataset.postId);
                    if (confirm("Supprimer ce message ?")) {
                        db.posts = db.posts.filter(p => p.id !== postId);
                        renderPosts();
                        saveToLocalStorage();
                    }
                });
            });
            
            // Supprimer une réponse
            document.querySelectorAll('.delete-btn[data-reply-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const replyId = parseInt(e.target.closest('.delete-btn').dataset.replyId);
                    if (confirm("Supprimer cette réponse ?")) {
                        db.posts.forEach(post => {
                            post.replies = post.replies.filter(r => r.id !== replyId);
                        });
                        renderPosts();
                        saveToLocalStorage();
                    }
                });
            });
            
            // Éditer un post (à implémenter)
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = parseInt(e.target.closest('.edit-btn').dataset.postId);
                    const post = db.posts.find(p => p.id === postId);
                    if (post) {
                        const newContent = prompt("Modifier le message:", post.content);
                        if (newContent !== null) {
                            post.content = newContent;
                            renderPosts();
                            saveToLocalStorage();
                        }
                    }
                });
            });
        }

        // Nouveau post
        postBtn.addEventListener('click', () => {
            const content = postInput.value.trim();
            if (content) {
                const newPost = {
                    id: Date.now(),
                    userId: db.currentUser.id,
                    content: content,
                    timestamp: new Date().getTime(),
                    replies: []
                };
                
                db.posts.push(newPost);
                postInput.value = '';
                renderPosts();
                saveToLocalStorage();
            }
        });

        // Formater la date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Sauvegarder dans le localStorage
        function saveToLocalStorage() {
            localStorage.setItem('geii2025_posts', JSON.stringify(db.posts));
        }

        // Charger depuis le localStorage
        function loadFromLocalStorage() {
            const savedPosts = localStorage.getItem('geii2025_posts');
            if (savedPosts) {
                db.posts = JSON.parse(savedPosts);
            }
        }

        // Charger les données au démarrage
        loadFromLocalStorage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEII 2025 - Espace Collaboratif</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff3e9d;
            --text: #121212;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #8a2be2;
            --secondary: #00b4d8;
            --accent: #ff7096;
            --text: #f8f9fa;
            --bg: #121212;
            --card: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .login-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text);
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .profile-box {
            background-color: var(--card);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-name {
            font-weight: 600;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            margin-left: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .user-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .posts-container {
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
        }

        .new-post {
            margin-bottom: 30px;
        }

        .post-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 15px;
            resize: none;
            min-height: 100px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .post-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .post-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .attachment-btn {
            padding: 10px 20px;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .attachment-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .attachment-btn.has-file {
            border-color: var(--primary);
            color: var(--primary);
        }

        .attachment-input {
            display: none;
        }

        .attachment-preview-container {
            margin-top: 10px;
            padding: 10px;
            background: var(--bg);
            border-radius: 8px;
            display: none;
        }

        .attachment-preview-container.show {
            display: block;
        }

        .attachment-preview-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .attachment-preview-item .attachment-icon {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .attachment-preview-item .attachment-info {
            flex: 1;
        }

        .attachment-preview-item .attachment-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .attachment-preview-item .attachment-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .attachment-remove {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .posts-list {
            margin-top: 30px;
        }

        .post {
            background-color: var(--bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .post-user {
            font-weight: 600;
        }

        .post-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .post-content {
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .attachment-container {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .attachment-preview {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.03);
        }

        .dark-mode .attachment-preview {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .attachment-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--primary);
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .attachment-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .attachment-link {
            display: inline-block;
            margin-top: 5px;
            color: var(--primary);
            text-decoration: none;
        }

        .attachment-link:hover {
            text-decoration: underline;
        }

        .attachment-image {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin-top: 10px;
            border-radius: 4px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 1;
        }

        .reply-btn {
            color: var(--primary);
        }

        .edit-btn {
            color: var(--secondary);
        }

        .delete-btn {
            color: #dc3545;
        }

        .replies {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 3px solid var(--border);
        }

        .reply-form {
            margin-top: 15px;
            display: none;
        }

        .reply-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 10px;
            resize: none;
            min-height: 50px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .reply-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .reply-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .reply {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .dark-mode .reply {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="logo">GEII 2025</div>
            <h2 class="login-title">Espace Collaboratif</h2>
            <input type="password" class="login-input" id="access-code" placeholder="Code d'accès" maxlength="4">
            <button class="login-btn" id="login-btn">Accéder</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <div class="profile-modal" id="profile-modal">
        <div class="profile-box">
            <div class="logo">GEII 2025</div>
            <h2>Créez votre profil</h2>
            <div class="avatar-preview" id="avatar-preview" style="background-color: #6a11cb;">?</div>
            <input type="text" id="user-name-input" class="login-input" placeholder="Votre prénom" maxlength="20">
            <div class="color-options">
                <div class="color-option selected" style="background-color: #6a11cb;" data-color="#6a11cb"></div>
                <div class="color-option" style="background-color: #2575fc;" data-color="#2575fc"></div>
                <div class="color-option" style="background-color: #ff3e9d;" data-color="#ff3e9d"></div>
                <div class="color-option" style="background-color: #28a745;" data-color="#28a745"></div>
                <div class="color-option" style="background-color: #ffc107;" data-color="#ffc107"></div>
            </div>
            <button class="login-btn" id="save-profile">Enregistrer</button>
        </div>
    </div>

    <div class="container" id="app-container">
        <header>
            <div class="logo">GEII 2025</div>
            <div class="user-info">
                <div class="avatar" id="user-avatar">AD</div>
                <div>
                    <div class="user-name" id="user-name">Admin</div>
                    <div class="user-role" id="user-role">Professeur</div>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h3 class="sidebar-title">Membres en ligne</h3>
                <ul class="user-list" id="user-list"></ul>
            </div>

            <div class="posts-container">
                <div class="new-post">
                    <textarea class="post-input" id="post-input" placeholder="Écrivez un message pour la classe..."></textarea>
                    
                    <div class="attachment-preview-container" id="attachment-preview-container">
                        <div class="attachment-preview-item" id="attachment-preview-item">
                            <div class="attachment-icon" id="preview-icon">
                                <i class="fas fa-file"></i>
                            </div>
                            <div class="attachment-info">
                                <div class="attachment-name" id="preview-name">Fichier.pdf</div>
                                <div class="attachment-size" id="preview-size">1.2 MB</div>
                            </div>
                            <button class="attachment-remove" id="attachment-remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="upload-progress" id="upload-progress">
                        <div class="upload-progress-bar" id="upload-progress-bar"></div>
                    </div>
                    
                    <div class="post-actions">
                        <input type="file" id="attachment-input" class="attachment-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.txt,.zip,.rar">
                        <button class="attachment-btn" id="attachment-btn">
                            <i class="fas fa-paperclip"></i> Pièce jointe
                        </button>
                        <button class="post-btn" id="post-btn">Publier</button>
                    </div>
                </div>

                <div class="posts-list" id="posts-list"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-avatar" id="notification-avatar">?</div>
        <div class="notification-content" id="notification-content">Nouveau message reçu</div>
        <button class="notification-close" id="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCT1lyEzn8_-0jgPUKYP468Sf-N3g8SqL0",
            authDomain: "geii-2025-chat.firebaseapp.com",
            databaseURL: "https://geii-2025-chat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "geii-2025-chat",
            storageBucket: "geii-2025-chat.firebasestorage.app",
            messagingSenderId: "416880087770",
            appId: "1:416880087770:web:47d58872916336673f4be3"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        let db = {
            users: [],
            posts: [],
            currentUser: null
        };

        function saveUser(user) {
            return database.ref('users/' + user.id).set(user);
        }

        function savePost(post) {
            return database.ref('posts/' + post.id).set(post);
        }

        function deletePost(postId) {
            return database.ref('posts/' + postId).remove();
        }

        function saveReply(postId, reply) {
            return database.ref('posts/' + postId + '/replies/' + reply.id).set(reply);
        }

        function deleteReply(postId, replyId) {
            return database.ref('posts/' + postId + '/replies/' + replyId).remove();
        }

        function updateUserActivity(userId) {
            return database.ref('activeUsers/' + userId).set({
                lastActive: Date.now()
            });
        }

        function removeUserActivity(userId) {
            return database.ref('activeUsers/' + userId).remove();
        }

        function loadUsers(callback) {
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                db.users = Object.values(users);
                if (callback) callback();
            });
        }

        function loadPosts(callback) {
            database.ref('posts').on('value', (snapshot) => {
                const posts = snapshot.val() || {};
                db.posts = Object.values(posts).map(post => ({
                    ...post,
                    replies: post.replies ? Object.values(post.replies) : []
                }));
                if (callback) callback();
            });
        }

        function loadActiveUsers(callback) {
            database.ref('activeUsers').on('value', (snapshot) => {
                const activeUsers = snapshot.val() || {};
                if (callback) callback(Object.keys(activeUsers));
            });
        }

        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const accessCodeInput = document.getElementById('access-code');
        const loginBtn = document.getElementById('login-btn');
        const loader = document.getElementById('loader');
        const profileModal = document.getElementById('profile-modal');
        const saveProfileBtn = document.getElementById('save-profile');
        const userNameInput = document.getElementById('user-name-input');
        const avatarPreview = document.getElementById('avatar-preview');
        const themeToggle = document.getElementById('theme-toggle');
        const logoutBtn = document.getElementById('logout-btn');
        const userList = document.getElementById('user-list');
        const postsList = document.getElementById('posts-list');
        const postInput = document.getElementById('post-input');
        const postBtn = document.getElementById('post-btn');
        const attachmentBtn = document.getElementById('attachment-btn');
        const attachmentInput = document.getElementById('attachment-input');
        const attachmentPreviewContainer = document.getElementById('attachment-preview-container');
        const attachmentRemove = document.getElementById('attachment-remove');
        const uploadProgress = document.getElementById('upload-progress');
        const uploadProgressBar = document.getElementById('upload-progress-bar');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const userRole = document.getElementById('user-role');
        const notification = document.getElementById('notification');
        const notificationAvatar = document.getElementById('notification-avatar');
        const notificationContent = document.getElementById('notification-content');
        const notificationClose = document.getElementById('notification-close');

        let currentAttachment = null;
        let isUploading = false;

        loadUsers();
        loadPosts();
        checkAuth();

        function checkAuth() {
            const currentUser = JSON.parse(localStorage.getItem('geii2025_currentUser'));
            if (currentUser) {
                db.currentUser = currentUser;
                
                loadUsers(() => {
                    const userExists = db.users.some(u => u.id === db.currentUser.id);
                    
                    if (!userExists && !db.currentUser.isAdmin) {
                        showProfileModal();
                    } else if (userExists) {
                        const userData = db.users.find(u => u.id === db.currentUser.id);
                        db.currentUser = { ...db.currentUser, ...userData };
                        updateUserActivity(db.currentUser.id);
                    }
                    
                    startApplication();
                    loginContainer.classList.add('hidden');
                });
            }
        }

        loginBtn.addEventListener('click', () => {
            const code = accessCodeInput.value.toUpperCase();
            
            if (code === "H7" || code === "GEII") {
                loader.style.display = 'block';
                loginBtn.style.display = 'none';
                
                setTimeout(() => {
                    if (code === "H7") {
                        loadUsers(() => {
                            const admin = db.users.find(u => u.isAdmin) || {
                                id: 1,
                                name: "Admin",
                                role: "Professeur",
                                avatar: "AD",
                                color: "#6a11cb",
                                isAdmin: true
                            };
                            db.currentUser = admin;
                            saveUser(admin);
                            localStorage.setItem('geii2025_currentUser', JSON.stringify(admin));
                            localStorage.setItem('geii2025_admin_connected', 'true');
                            updateUserActivity(admin.id);
                            checkAuth();
                        });
                    } else {
                        db.currentUser = {
                            id: Date.now(),
                            isAdmin: false
                        };
                        localStorage.setItem('geii2025_currentUser', JSON.stringify(db.currentUser));
                        checkAuth();
                    }
                }, 1500);
            } else {
                alert("Code incorrect. Utilisez 'H7' pour admin ou 'GEII' pour les utilisateurs");
            }
        });

        function showProfileModal() {
            profileModal.style.display = 'flex';
            updateAvatarPreview();
        }

        function updateAvatarPreview() {
            const name = userNameInput.value.trim();
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            const initials = name ? name.charAt(0).toUpperCase() : '?';
            
            avatarPreview.textContent = initials;
            avatarPreview.style.backgroundColor = selectedColor;
        }

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                updateAvatarPreview();
            });
        });

        userNameInput.addEventListener('input', updateAvatarPreview);

        saveProfileBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            
            if (name.length < 2) {
                alert("Veuillez entrer un nom valide (au moins 2 caractères)");
                return;
            }
            
            const initials = name.split(' ').map(n => n.charAt(0).toUpperCase()).join('').substring(0, 2);
            
            db.currentUser = {
                ...db.currentUser,
                name: name,
                avatar: initials,
                color: selectedColor,
                role: "Étudiant"
            };
            
            saveUser(db.currentUser).then(() => {
                localStorage.setItem('geii2025_currentUser', JSON.stringify(db.currentUser));
                profileModal.style.display = 'none';
                updateUserActivity(db.currentUser.id);
                updateUI();
            });
        });

        function startApplication() {
            updateUI();
            appContainer.classList.add('show');
            
            // Vérifier le thème
            if (localStorage.getItem('geii2025_darkMode') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Charger les utilisateurs actifs
            loadActiveUsers((activeUserIds) => {
                renderUserList(activeUserIds);
            });
            
            // Mettre à jour l'activité toutes les 30 secondes
            setInterval(() => {
                if (db.currentUser) {
                    updateUserActivity(db.currentUser.id);
                }
            }, 30000);
        }

        function updateUI() {
            if (db.currentUser) {
                userName.textContent = db.currentUser.name;
                userAvatar.textContent = db.currentUser.avatar;
                userAvatar.style.backgroundColor = db.currentUser.color;
                userRole.textContent = db.currentUser.role;
            }
        }

        function renderUserList(activeUserIds) {
            userList.innerHTML = '';
            
            const activeUsers = db.users.filter(user => 
                activeUserIds.includes(user.id.toString()) && 
                user.id !== db.currentUser.id
            );
            
            if (activeUsers.length === 0) {
                userList.innerHTML = '<li class="user-item">Aucun autre utilisateur en ligne</li>';
                return;
            }
            
            activeUsers.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                avatar.textContent = user.avatar;
                avatar.style.backgroundColor = user.color;
                
                const info = document.createElement('div');
                info.innerHTML = `
                    <div>${user.name}</div>
                    <small>${user.role}</small>
                `;
                
                li.appendChild(avatar);
                li.appendChild(info);
                userList.appendChild(li);
            });
        }

        function renderPosts() {
            postsList.innerHTML = '';
            
            if (db.posts.length === 0) {
                postsList.innerHTML = '<p>Aucun message pour le moment. Soyez le premier à poster !</p>';
                return;
            }
            
            // Trier les posts par date (du plus récent au plus ancien)
            const sortedPosts = [...db.posts].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                const user = db.users.find(u => u.id === post.userId) || {
                    name: "Utilisateur inconnu",
                    avatar: "?",
                    color: "#999999"
                };
                
                const isCurrentUserPost = post.userId === db.currentUser.id;
                const isAdmin = db.currentUser.isAdmin;
                
                const date = new Date(post.timestamp);
                const formattedDate = date.toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let attachmentHTML = '';
                if (post.attachment) {
                    const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(post.attachment.type);
                    
                    attachmentHTML = `
                        <div class="attachment-container">
                            <div class="attachment-preview">
                                <div class="attachment-icon">
                                    <i class="fas fa-${isImage ? 'image' : 'file'}"></i>
                                </div>
                                <div class="attachment-info">
                                    <div class="attachment-name">${post.attachment.name}</div>
                                    <div class="attachment-size">${formatFileSize(post.attachment.size)}</div>
                                    <a href="${post.attachment.url}" class="attachment-link" target="_blank" download>
                                        <i class="fas fa-download"></i> Télécharger
                                    </a>
                                </div>
                            </div>
                            ${isImage ? `<img src="${post.attachment.url}" class="attachment-image" alt="${post.attachment.name}">` : ''}
                        </div>
                    `;
                }
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="user-avatar" style="background-color: ${user.color}">${user.avatar}</div>
                        <div>
                            <div class="post-user">${user.name}</div>
                            <div class="post-time">${formattedDate}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${attachmentHTML}
                    <div class="post-actions">
                        <button class="action-btn reply-btn" data-post-id="${post.id}">
                            <i class="fas fa-reply"></i> Répondre
                        </button>
                        ${isCurrentUserPost || isAdmin ? `
                            <button class="action-btn edit-btn" data-post-id="${post.id}">
                                <i class="fas fa-edit"></i> Modifier
                            </button>
                            <button class="action-btn delete-btn" data-post-id="${post.id}">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        ` : ''}
                    </div>
                    <div class="reply-form" id="reply-form-${post.id}">
                        <textarea class="reply-input" id="reply-input-${post.id}" placeholder="Écrivez votre réponse..."></textarea>
                        <div class="reply-actions">
                            <button class="attachment-btn cancel-reply" data-post-id="${post.id}">
                                Annuler
                            </button>
                            <button class="post-btn send-reply" data-post-id="${post.id}">
                                Envoyer
                            </button>
                        </div>
                    </div>
                    ${post.replies.length > 0 ? `
                        <div class="replies">
                            ${post.replies.map(reply => {
                                const replyUser = db.users.find(u => u.id === reply.userId) || {
                                    name: "Utilisateur inconnu",
                                    avatar: "?",
                                    color: "#999999"
                                };
                                
                                const replyDate = new Date(reply.timestamp);
                                const formattedReplyDate = replyDate.toLocaleDateString('fr-FR', {
                                    day: 'numeric',
                                    month: 'numeric',
                                    year: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                                
                                const isCurrentUserReply = reply.userId === db.currentUser.id;
                                
                                return `
                                    <div class="reply" id="reply-${reply.id}">
                                        <div class="post-header">
                                            <div class="user-avatar" style="background-color: ${replyUser.color}">${replyUser.avatar}</div>
                                            <div>
                                                <div class="post-user">${replyUser.name}</div>
                                                <div class="post-time">${formattedReplyDate}</div>
                                            </div>
                                        </div>
                                        <div class="post-content">${reply.content}</div>
                                        ${isCurrentUserReply || isAdmin ? `
                                            <div class="post-actions">
                                                <button class="action-btn edit-reply" data-post-id="${post.id}" data-reply-id="${reply.id}">
                                                    <i class="fas fa-edit"></i> Modifier
                                                </button>
                                                <button class="action-btn delete-reply" data-post-id="${post.id}" data-reply-id="${reply.id}">
                                                    <i class="fas fa-trash"></i> Supprimer
                                                </button>
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    ` : ''}
                `;
                
                postsList.appendChild(postElement);
            });
            
            // Ajouter les événements après le rendu
            addPostEvents();
        }

        function addPostEvents() {
            // Répondre à un post
            document.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('button').dataset.postId;
                    const replyForm = document.getElementById(`reply-form-${postId}`);
                    
                    if (replyForm.style.display === 'block') {
                        replyForm.style.display = 'none';
                    } else {
                        document.querySelectorAll('.reply-form').forEach(form => {
                            form.style.display = 'none';
                        });
                        replyForm.style.display = 'block';
                        document.getElementById(`reply-input-${postId}`).focus();
                    }
                });
            });
            
            // Annuler une réponse
            document.querySelectorAll('.cancel-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('button').dataset.postId;
                    document.getElementById(`reply-form-${postId}`).style.display = 'none';
                });
            });
            
            // Envoyer une réponse
            document.querySelectorAll('.send-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('button').dataset.postId;
                    const replyInput = document.getElementById(`reply-input-${postId}`);
                    const content = replyInput.value.trim();
                    
                    if (content) {
                        const reply = {
                            id: Date.now(),
                            userId: db.currentUser.id,
                            content: content,
                            timestamp: Date.now()
                        };
                        
                        saveReply(postId, reply).then(() => {
                            replyInput.value = '';
                            document.getElementById(`reply-form-${postId}`).style.display = 'none';
                        });
                    }
                });
            });
            
            // Supprimer un post
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (confirm("Voulez-vous vraiment supprimer ce message ?")) {
                        const postId = e.target.closest('button').dataset.postId;
                        deletePost(postId);
                    }
                });
            });
            
            // Modifier un post
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('button').dataset.postId;
                    const post = db.posts.find(p => p.id.toString() === postId);
                    
                    if (post) {
                        const newContent = prompt("Modifier le message:", post.content);
                        if (newContent !== null && newContent.trim() !== post.content) {
                            savePost({
                                ...post,
                                content: newContent.trim()
                            });
                        }
                    }
                });
            });
            
            // Supprimer une réponse
            document.querySelectorAll('.delete-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (confirm("Voulez-vous vraiment supprimer cette réponse ?")) {
                        const postId = e.target.closest('button').dataset.postId;
                        const replyId = e.target.closest('button').dataset.replyId;
                        deleteReply(postId, replyId);
                    }
                });
            });
            
            // Modifier une réponse
            document.querySelectorAll('.edit-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('button').dataset.postId;
                    const replyId = e.target.closest('button').dataset.replyId;
                    const post = db.posts.find(p => p.id.toString() === postId);
                    
                    if (post) {
                        const reply = post.replies.find(r => r.id.toString() === replyId);
                        if (reply) {
                            const newContent = prompt("Modifier la réponse:", reply.content);
                            if (newContent !== null && newContent.trim() !== reply.content) {
                                saveReply(postId, {
                                    ...reply,
                                    content: newContent.trim()
                                });
                            }
                        }
                    }
                });
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('geii2025_darkMode', 'true');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.removeItem('geii2025_darkMode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm("Voulez-vous vraiment vous déconnecter ?")) {
                removeUserActivity(db.currentUser.id);
                localStorage.removeItem('geii2025_currentUser');
                localStorage.removeItem('geii2025_admin_connected');
                db.currentUser = null;
                
                loginContainer.classList.remove('hidden');
                appContainer.classList.remove('show');
                accessCodeInput.value = '';
                loader.style.display = 'none';
                loginBtn.style.display = 'block';
            }
        });

        postBtn.addEventListener('click', () => {
            const content = postInput.value.trim();
            
            if (!content && !currentAttachment) {
                alert("Veuillez écrire un message ou ajouter une pièce jointe");
                return;
            }
            
            if (isUploading) {
                alert("Un fichier est en cours de téléchargement, veuillez patienter");
                return;
            }
            
            const post = {
                id: Date.now(),
                userId: db.currentUser.id,
                content: content,
                timestamp: Date.now(),
                replies: []
            };
            
            if (currentAttachment) {
                post.attachment = currentAttachment;
            }
            
            savePost(post).then(() => {
                postInput.value = '';
                
                if (currentAttachment) {
                    currentAttachment = null;
                    attachmentPreviewContainer.classList.remove('show');
                    attachmentBtn.classList.remove('has-file');
                }
                
                // Faire défiler vers le haut pour voir le nouveau message
                postsList.scrollTop = 0;
                
                // Masquer la notification si elle est affichée
                notification.classList.remove('show');
            });
        });

        attachmentBtn.addEventListener('click', () => {
            attachmentInput.click();
        });

        attachmentInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (!file) return;
            
            // Vérifier la taille du fichier (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert("Le fichier est trop volumineux (max 5MB)");
                return;
            }
            
            // Vérifier le type de fichier
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'application/pdf', 
                                'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                                'text/plain', 'application/zip', 'application/x-rar-compressed'];
            
            if (!allowedTypes.includes(file.type)) {
                alert("Type de fichier non autorisé");
                return;
            }
            
            // Afficher le preview
            const fileExt = file.name.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(fileExt);
            
            document.getElementById('preview-name').textContent = file.name;
            document.getElementById('preview-size').textContent = formatFileSize(file.size);
            
            const iconMap = {
                pdf: 'file-pdf',
                doc: 'file-word',
                docx: 'file-word',
                txt: 'file-alt',
                zip: 'file-archive',
                rar: 'file-archive',
                jpg: 'file-image',
                jpeg: 'file-image',
                png: 'file-image',
                gif: 'file-image'
            };
            
            document.getElementById('preview-icon').innerHTML = `<i class="fas fa-${iconMap[fileExt] || 'file'}"></i>`;
            
            attachmentPreviewContainer.classList.add('show');
            attachmentBtn.classList.add('has-file');
            
            // Upload du fichier
            isUploading = true;
            uploadProgress.style.display = 'block';
            
            const storageRef = storage.ref(`attachments/${Date.now()}_${file.name}`);
            const uploadTask = storageRef.put(file);
            
            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    uploadProgressBar.style.width = progress + '%';
                },
                (error) => {
                    console.error("Upload error:", error);
                    alert("Erreur lors du téléchargement du fichier");
                    resetAttachment();
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        currentAttachment = {
                            name: file.name,
                            size: file.size,
                            type: fileExt,
                            url: downloadURL
                        };
                        
                        isUploading = false;
                        uploadProgress.style.display = 'none';
                        uploadProgressBar.style.width = '0%';
                    });
                }
            );
        });

        attachmentRemove.addEventListener('click', resetAttachment);

        function resetAttachment() {
            currentAttachment = null;
            attachmentInput.value = '';
            attachmentPreviewContainer.classList.remove('show');
            attachmentBtn.classList.remove('has-file');
            uploadProgress.style.display = 'none';
            uploadProgressBar.style.width = '0%';
            isUploading = false;
        }

        // Notifications
        notificationClose.addEventListener('click', () => {
            notification.classList.remove('show');
        });

        function showNotification(userId, message) {
            if (userId === db.currentUser.id) return;
            
            const user = db.users.find(u => u.id === userId);
            if (!user) return;
            
            notificationAvatar.textContent = user.avatar;
            notificationAvatar.style.backgroundColor = user.color;
            notificationContent.textContent = `${user.name} ${message}`;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Écouter les nouveaux messages
        database.ref('posts').limitToLast(1).on('child_added', (snapshot) => {
            const post = snapshot.val();
            
            if (post.userId !== db.currentUser.id) {
                const user = db.users.find(u => u.id === post.userId);
                if (user) {
                    showNotification(post.userId, "a posté un nouveau message");
                }
            }
        });

        // Écouter les nouvelles réponses
        database.ref('posts').on('child_changed', (snapshot) => {
            const post = snapshot.val();
            
            if (post.replies) {
                const replies = Object.values(post.replies);
                if (replies.length > 0) {
                    const lastReply = replies[replies.length - 1];
                    
                    if (lastReply.userId !== db.currentUser.id && 
                        post.userId === db.currentUser.id) {
                        const user = db.users.find(u => u.id === lastReply.userId);
                        if (user) {
                            showNotification(lastReply.userId, `a répondu à votre message`);
                        }
                    }
                }
            }
        });

        // Raccourci clavier pour envoyer un message (Ctrl+Entrée)
        postInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                postBtn.click();
            }
        });

        // Initial render
        loadUsers(renderPosts);
        loadPosts(renderPosts);
    </script>
</body>

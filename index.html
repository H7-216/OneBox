<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen2025 Shop - E-Commerce de la Génération</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff3e9d;
            --text: #121212;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #8a2be2;
            --secondary: #00b4d8;
            --accent: #ff7096;
            --text: #f8f9fa;
            --bg: #121212;
            --card: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .cart-btn {
            position: relative;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 60px 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product {
            background-color: var(--card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .dark-mode .product {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .product-rating {
            color: #ffc107;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .add-to-cart {
            flex: 1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .wishlist {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
        }

        .dark-mode .wishlist {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Cart Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--card);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            transform: translateY(-50px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .cart-item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
        }

        .dark-mode .quantity-btn {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cart-item-quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-item {
            margin-left: auto;
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }

        .cart-summary {
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .hero {
                padding: 40px 20px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .products {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Gen2025 Shop</div>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Accueil</a>
                <a href="#"><i class="fas fa-store"></i> Boutique</a>
                <a href="#"><i class="fas fa-tag"></i> Promos</a>
                <a href="#"><i class="fas fa-info-circle"></i> À propos</a>
            </div>
            <div class="user-actions">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="cart-btn" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
                <button class="btn btn-outline">Connexion</button>
            </div>
        </header>

        <section class="hero">
            <h1>Bienvenue sur Gen2025 Shop</h1>
            <p>Le e-commerce exclusif pour la Génération 2025. Produits tendances, prix promo et livraison express !</p>
            <button class="btn btn-primary">Découvrir les produits</button>
        </section>

        <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Nos produits tendances</h2>

        <div class="products" id="products">
            <!-- Produits chargés par JavaScript -->
        </div>
    </div>

    <!-- Panier Modal -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Votre Panier</h3>
                <button class="close-btn" id="close-cart">&times;</button>
            </div>
            
            <div class="cart-items" id="cart-items">
                <!-- Articles du panier chargés par JavaScript -->
                <div style="text-align: center; padding: 40px 0;">
                    <i class="fas fa-shopping-cart" style="font-size: 3rem; opacity: 0.3; margin-bottom: 15px;"></i>
                    <p>Votre panier est vide</p>
                </div>
            </div>
            
            <div class="cart-summary" id="cart-summary" style="display: none;">
                <div class="summary-row">
                    <span>Sous-total</span>
                    <span id="subtotal">0.00 €</span>
                </div>
                <div class="summary-row">
                    <span>Livraison</span>
                    <span>Gratuite</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span id="total">0.00 €</span>
                </div>
                
                <button class="btn btn-primary checkout-btn">Passer la commande</button>
            </div>
        </div>
    </div>

    <script>
        // Base de données des produits
        const products = [
            {
                id: 1,
                title: "T-shirt Génération 2025",
                price: 24.99,
                image: "https://source.unsplash.com/random/400x400/?tshirt",
                rating: 4,
                inWishlist: false
            },
            {
                id: 2,
                title: "Casque Audio Pro",
                price: 89.99,
                image: "https://source.unsplash.com/random/400x400/?headphones",
                rating: 5,
                inWishlist: false
            },
            {
                id: 3,
                title: "Sac à Dos Édition Limitée",
                price: 45.50,
                image: "https://source.unsplash.com/random/400x400/?backpack",
                rating: 4,
                inWishlist: false
            },
            {
                id: 4,
                title: "Montre Connectée",
                price: 129.99,
                image: "https://source.unsplash.com/random/400x400/?smartwatch",
                rating: 3,
                inWishlist: false
            },
            {
                id: 5,
                title: "Cahier de Notes Premium",
                price: 12.99,
                image: "https://source.unsplash.com/random/400x400/?notebook",
                rating: 4,
                inWishlist: false
            },
            {
                id: 6,
                title: "Powerbank 20.000mAh",
                price: 34.99,
                image: "https://source.unsplash.com/random/400x400/?powerbank",
                rating: 5,
                inWishlist: false
            }
        ];

        // Base de données utilisateurs (simulée)
        const users = [
            {
                id: 1,
                name: "Jean Dupont",
                email: "jean@gen2025.com",
                password: "password123",
                cart: []
            },
            {
                id: 2,
                name: "Marie Martin",
                email: "marie@gen2025.com",
                password: "password123",
                cart: []
            }
        ];

        // Panier actuel (simulé)
        let currentCart = [];

        // DOM Elements
        const productsContainer = document.getElementById('products');
        const cartModal = document.getElementById('cart-modal');
        const cartBtn = document.getElementById('cart-btn');
        const closeCartBtn = document.getElementById('close-cart');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartSummary = document.getElementById('cart-summary');
        const cartCount = document.getElementById('cart-count');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Afficher les produits
        function renderProducts() {
            productsContainer.innerHTML = '';
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" class="product-image" alt="${product.title}">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price.toFixed(2)} €</div>
                        <div class="product-rating">
                            ${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart" data-id="${product.id}">Ajouter au panier</button>
                            <button class="wishlist" data-id="${product.id}">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                productsContainer.appendChild(productElement);
            });
            
            // Gestion des événements
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
            
            document.querySelectorAll('.wishlist').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.closest('.wishlist').getAttribute('data-id'));
                    toggleWishlist(productId, e.target.closest('.wishlist'));
                });
            });
        }

        // Ajouter au panier
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            // Vérifier si le produit est déjà dans le panier
            const existingItem = currentCart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                currentCart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
            showNotification(`${product.title} ajouté au panier`);
        }

        // Basculer wishlist
        function toggleWishlist(productId, button) {
            const product = products.find(p => p.id === productId);
            product.inWishlist = !product.inWishlist;
            
            if (product.inWishlist) {
                button.innerHTML = '<i class="fas fa-heart" style="color: #ff3e9d;"></i>';
                showNotification(`${product.title} ajouté à votre liste de souhaits`);
            } else {
                button.innerHTML = '<i class="far fa-heart"></i>';
            }
        }

        // Mettre à jour le panier
        function updateCart() {
            // Mettre à jour le compteur
            const totalItems = currentCart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Mettre à jour le panier modal
            if (currentCart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; opacity: 0.3; margin-bottom: 15px;"></i>
                        <p>Votre panier est vide</p>
                    </div>
                `;
                cartSummary.style.display = 'none';
            } else {
                cartItemsContainer.innerHTML = '';
                currentCart.forEach(item => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    cartItemElement.innerHTML = `
                        <img src="${item.image}" class="cart-item-image" alt="${item.title}">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">${(item.price * item.quantity).toFixed(2)} €</div>
                            <div class="cart-item-actions">
                                <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                                <div class="cart-item-quantity">${item.quantity}</div>
                                <button class="quantity-btn increase" data-id="${item.id}">+</button>
                                <button class="remove-item" data-id="${item.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                });
                
                // Calculer le total
                const subtotal = currentCart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                subtotalElement.textContent = subtotal.toFixed(2) + ' €';
                totalElement.textContent = subtotal.toFixed(2) + ' €';
                
                cartSummary.style.display = 'block';
            }
            
            // Gestion des événements dans le panier
            document.querySelectorAll('.decrease').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    decreaseQuantity(productId);
                });
            });
            
            document.querySelectorAll('.increase').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    increaseQuantity(productId);
                });
            });
            
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.closest('.remove-item').getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });
        }

        // Augmenter la quantité
        function increaseQuantity(productId) {
            const item = currentCart.find(item => item.id === productId);
            if (item) {
                item.quantity += 1;
                updateCart();
            }
        }

        // Diminuer la quantité
        function decreaseQuantity(productId) {
            const item = currentCart.find(item => item.id === productId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                } else {
                    removeFromCart(productId);
                }
                updateCart();
            }
        }

        // Retirer du panier
        function removeFromCart(productId) {
            currentCart = currentCart.filter(item => item.id !== productId);
            updateCart();
            
            const product = products.find(p => p.id === productId);
            showNotification(`${product.title} retiré du panier`);
        }

        // Afficher une notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'var(--primary)';
            notification.style.color = 'white';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '8px';
            notification.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            notification.style.zIndex = '1000';
            notification.style.transform = 'translateY(100px)';
            notification.style.opacity = '0';
            notification.style.transition = 'all 0.3s';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Dark Mode Toggle
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });

        // Vérifier le thème au chargement
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Gestion du panier modal
        cartBtn.addEventListener('click', () => {
            cartModal.classList.add('active');
        });

        closeCartBtn.addEventListener('click', () => {
            cartModal.classList.remove('active');
        });

        // Fermer le modal en cliquant à l'extérieur
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.remove('active');
            }
        });

        // Initialisation
        renderProducts();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEII 2025 - Espace Collaboratif</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff3e9d;
            --text: #121212;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #8a2be2;
            --secondary: #00b4d8;
            --accent: #ff7096;
            --text: #f8f9fa;
            --bg: #121212;
            --card: #1e1e1e;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .login-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text);
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .profile-box {
            background-color: var(--card);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-name {
            font-weight: 600;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            margin-left: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .user-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .posts-container {
            background-color: var(--card);
            border-radius: 15px;
            padding: 20px;
        }

        .new-post {
            margin-bottom: 30px;
        }

        .post-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 15px;
            resize: none;
            min-height: 100px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
        }

        .post-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .posts-list {
            margin-top: 30px;
        }

        .post {
            background-color: var(--bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .post-user {
            font-weight: 600;
        }

        .post-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .post-content {
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 1;
        }

        .reply-btn {
            color: var(--primary);
        }

        .edit-btn {
            color: var(--secondary);
        }

        .delete-btn {
            color: #dc3545;
        }

        .replies {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 3px solid var(--border);
        }

        .reply-form {
            margin-top: 15px;
            display: none;
        }

        .reply-input {
            width: 100%;
            border: none;
            background-color: transparent;
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 10px;
            resize: none;
            min-height: 50px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .reply-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .reply-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .reply {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .dark-mode .reply {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="logo">GEII 2025</div>
            <h2 class="login-title">Espace Collaboratif</h2>
            <input type="password" class="login-input" id="access-code" placeholder="Code d'accès" maxlength="4">
            <button class="login-btn" id="login-btn">Accéder</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <div class="profile-modal" id="profile-modal">
        <div class="profile-box">
            <div class="logo">GEII 2025</div>
            <h2>Créez votre profil</h2>
            <div class="avatar-preview" id="avatar-preview" style="background-color: #6a11cb;">?</div>
            <input type="text" id="user-name-input" class="login-input" placeholder="Votre prénom" maxlength="20">
            <div class="color-options">
                <div class="color-option selected" style="background-color: #6a11cb;" data-color="#6a11cb"></div>
                <div class="color-option" style="background-color: #2575fc;" data-color="#2575fc"></div>
                <div class="color-option" style="background-color: #ff3e9d;" data-color="#ff3e9d"></div>
                <div class="color-option" style="background-color: #28a745;" data-color="#28a745"></div>
                <div class="color-option" style="background-color: #ffc107;" data-color="#ffc107"></div>
            </div>
            <button class="login-btn" id="save-profile">Enregistrer</button>
        </div>
    </div>

    <div class="container" id="app-container">
        <header>
            <div class="logo">GEII 2025</div>
            <div class="user-info">
                <div class="avatar" id="user-avatar">AD</div>
                <div>
                    <div class="user-name" id="user-name">Admin</div>
                    <div class="user-role" id="user-role">Professeur</div>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h3 class="sidebar-title">Membres en ligne</h3>
                <ul class="user-list" id="user-list"></ul>
            </div>

            <div class="posts-container">
                <div class="new-post">
                    <textarea class="post-input" id="post-input" placeholder="Écrivez un message pour la classe..."></textarea>
                    <div class="post-actions">
                        <button class="post-btn" id="post-btn">Publier</button>
                    </div>
                </div>

                <div class="posts-list" id="posts-list"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-avatar" id="notification-avatar">?</div>
        <div class="notification-content" id="notification-content">Nouveau message reçu</div>
        <button class="notification-close" id="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCT1lyEzn8_-0jgPUKYP468Sf-N3g8SqL0",
            authDomain: "geii-2025-chat.firebaseapp.com",
            databaseURL: "https://geii-2025-chat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "geii-2025-chat",
            storageBucket: "geii-2025-chat.firebasestorage.app",
            messagingSenderId: "416880087770",
            appId: "1:416880087770:web:47d58872916336673f4be3"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let db = {
            users: [],
            posts: [],
            currentUser: null
        };

        function saveUser(user) {
            return database.ref('users/' + user.id).set(user);
        }

        function savePost(post) {
            return database.ref('posts/' + post.id).set(post);
        }

        function deletePost(postId) {
            return database.ref('posts/' + postId).remove();
        }

        function saveReply(postId, reply) {
            return database.ref('posts/' + postId + '/replies/' + reply.id).set(reply);
        }

        function deleteReply(postId, replyId) {
            return database.ref('posts/' + postId + '/replies/' + replyId).remove();
        }

        function updateUserActivity(userId) {
            return database.ref('activeUsers/' + userId).set({
                lastActive: Date.now()
            });
        }

        function removeUserActivity(userId) {
            return database.ref('activeUsers/' + userId).remove();
        }

        function loadUsers(callback) {
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                db.users = Object.values(users);
                if (callback) callback();
            });
        }

        function loadPosts(callback) {
            database.ref('posts').on('value', (snapshot) => {
                const posts = snapshot.val() || {};
                db.posts = Object.values(posts).map(post => ({
                    ...post,
                    replies: post.replies ? Object.values(post.replies) : []
                }));
                if (callback) callback();
            });
        }

        function loadActiveUsers(callback) {
            database.ref('activeUsers').on('value', (snapshot) => {
                const activeUsers = snapshot.val() || {};
                if (callback) callback(Object.keys(activeUsers));
            });
        }

        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const accessCodeInput = document.getElementById('access-code');
        const loginBtn = document.getElementById('login-btn');
        const loader = document.getElementById('loader');
        const profileModal = document.getElementById('profile-modal');
        const saveProfileBtn = document.getElementById('save-profile');
        const userNameInput = document.getElementById('user-name-input');
        const avatarPreview = document.getElementById('avatar-preview');
        const themeToggle = document.getElementById('theme-toggle');
        const logoutBtn = document.getElementById('logout-btn');
        const userList = document.getElementById('user-list');
        const postsList = document.getElementById('posts-list');
        const postInput = document.getElementById('post-input');
        const postBtn = document.getElementById('post-btn');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const userRole = document.getElementById('user-role');
        const notification = document.getElementById('notification');
        const notificationAvatar = document.getElementById('notification-avatar');
        const notificationContent = document.getElementById('notification-content');
        const notificationClose = document.getElementById('notification-close');

        loadUsers();
        loadPosts();
        checkAuth();

        function checkAuth() {
            const currentUser = JSON.parse(localStorage.getItem('geii2025_currentUser'));
            if (currentUser) {
                db.currentUser = currentUser;
                
                loadUsers(() => {
                    const userExists = db.users.some(u => u.id === db.currentUser.id);
                    
                    if (!userExists && !db.currentUser.isAdmin) {
                        showProfileModal();
                    } else if (userExists) {
                        const userData = db.users.find(u => u.id === db.currentUser.id);
                        db.currentUser = { ...db.currentUser, ...userData };
                        updateUserActivity(db.currentUser.id);
                    }
                    
                    startApplication();
                    loginContainer.classList.add('hidden');
                });
            }
        }

        loginBtn.addEventListener('click', () => {
            const code = accessCodeInput.value.toUpperCase();
            
            if (code === "H7" || code === "GEII") {
                loader.style.display = 'block';
                loginBtn.style.display = 'none';
                
                setTimeout(() => {
                    if (code === "H7") {
                        loadUsers(() => {
                            const admin = db.users.find(u => u.isAdmin) || {
                                id: 1,
                                name: "Admin",
                                role: "Professeur",
                                avatar: "AD",
                                color: "#6a11cb",
                                isAdmin: true
                            };
                            db.currentUser = admin;
                            saveUser(admin);
                            localStorage.setItem('geii2025_currentUser', JSON.stringify(admin));
                            localStorage.setItem('geii2025_admin_connected', 'true');
                            updateUserActivity(admin.id);
                            checkAuth();
                        });
                    } else {
                        db.currentUser = {
                            id: Date.now(),
                            isAdmin: false
                        };
                        localStorage.setItem('geii2025_currentUser', JSON.stringify(db.currentUser));
                        checkAuth();
                    }
                }, 1500);
            } else {
                alert("Code incorrect. Utilisez 'H7' pour admin ou 'GEII' pour les utilisateurs");
            }
        });

        function showProfileModal() {
            profileModal.style.display = 'flex';
            updateAvatarPreview();
        }

        function updateAvatarPreview() {
            const name = userNameInput.value.trim();
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            const initials = name ? name.charAt(0).toUpperCase() : '?';
            
            avatarPreview.textContent = initials;
            avatarPreview.style.backgroundColor = selectedColor;
        }

        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                updateAvatarPreview();
            });
        });

        userNameInput.addEventListener('input', updateAvatarPreview);

        saveProfileBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            const color = document.querySelector('.color-option.selected').dataset.color;
            
            if (name.length < 2) {
                showNotification("Veuillez entrer un prénom valide (2 caractères minimum)");
                return;
            }
            
            db.currentUser = {
                ...db.currentUser,
                name: name,
                avatar: name.charAt(0).toUpperCase(),
                color: color,
                role: "Étudiant"
            };
            
            saveUser(db.currentUser).then(() => {
                localStorage.setItem('geii2025_currentUser', JSON.stringify(db.currentUser));
                profileModal.style.display = 'none';
                updateUserActivity(db.currentUser.id);
                startApplication();
            });
        });

        function startApplication() {
            userName.textContent = db.currentUser.name;
            userAvatar.textContent = db.currentUser.avatar;
            userAvatar.style.backgroundColor = db.currentUser.color;
            userRole.textContent = db.currentUser.role;
            
            appContainer.classList.add('show');
            renderUsers();
            renderPosts();
            
            loadActiveUsers(renderUsers);
            loadPosts(renderPosts);
        }

        function renderUsers(activeUserIds) {
            userList.innerHTML = '';
            
            const activeUsers = db.users.filter(user => 
                activeUserIds ? activeUserIds.includes(user.id.toString()) : true
            );

            activeUsers.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-avatar" style="background: ${user.color}">${user.avatar}</div>
                    <div>
                        <div>${user.name}</div>
                        <small>${user.role}</small>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        function renderPosts() {
            postsList.innerHTML = '';
            
            const sortedPosts = [...db.posts].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedPosts.forEach(post => {
                const user = db.users.find(u => u.id === post.userId) || { name: "Inconnu", avatar: "?", color: "#999" };
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.dataset.postId = post.id;
                
                let repliesHtml = '';
                if (post.replies && post.replies.length > 0) {
                    repliesHtml += `<div class="replies">`;
                    post.replies.forEach(reply => {
                        const replyUser = db.users.find(u => u.id === reply.userId) || { name: "Inconnu", avatar: "?", color: "#999" };
                        repliesHtml += `
                            <div class="reply">
                                <div class="post-header">
                                    <div class="user-avatar" style="background: ${replyUser.color}">${replyUser.avatar}</div>
                                    <div>
                                        <div class="post-user">${replyUser.name}</div>
                                        <div class="post-time">${formatDate(reply.timestamp)}</div>
                                    </div>
                                </div>
                                <div class="post-content">${reply.content}</div>
                                ${reply.userId === db.currentUser.id || db.currentUser.isAdmin ? `
                                <div class="post-actions">
                                    <button class="action-btn delete-btn" data-reply-id="${reply.id}" data-post-id="${post.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    repliesHtml += `</div>`;
                }
                
                const canEditDelete = post.userId === db.currentUser.id || db.currentUser.isAdmin;
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="user-avatar" style="background: ${user.color}">${user.avatar}</div>
                        <div>
                            <div class="post-user">${user.name}</div>
                            <div class="post-time">${formatDate(post.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="action-btn reply-btn">
                            <i class="fas fa-reply"></i> Répondre
                        </button>
                        ${canEditDelete ? `
                        <button class="action-btn edit-btn" data-post-id="${post.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-post-id="${post.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                        ` : ''}
                    </div>
                    <div class="reply-form">
                        <textarea class="reply-input" placeholder="Écrivez votre réponse..."></textarea>
                        <div class="reply-actions">
                            <button class="action-btn cancel-reply">Annuler</button>
                            <button class="post-btn submit-reply">Envoyer</button>
                        </div>
                    </div>
                    ${repliesHtml}
                `;
                
                postsList.appendChild(postElement);
            });
            
            setupPostEvents();
        }

        function setupPostEvents() {
            document.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const replyForm = e.target.closest('.post').querySelector('.reply-form');
                    replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
                });
            });
            
            document.querySelectorAll('.cancel-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.reply-form').style.display = 'none';
                });
            });
            
            document.querySelectorAll('.submit-reply').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('.post').dataset.postId;
                    const replyInput = e.target.closest('.reply-form').querySelector('.reply-input');
                    const content = replyInput.value.trim();
                    
                    if (content) {
                        const newReply = {
                            id: Date.now(),
                            userId: db.currentUser.id,
                            content: content,
                            timestamp: Date.now()
                        };
                        
                        saveReply(postId, newReply).then(() => {
                            replyInput.value = '';
                            showNotification("Réponse envoyée !");
                        });
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn[data-post-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('.delete-btn').dataset.postId;
                    if (confirm("Supprimer ce message ?")) {
                        deletePost(postId).then(() => {
                            showNotification("Message supprimé");
                        });
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn[data-reply-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const replyId = e.target.closest('.delete-btn').dataset.replyId;
                    const postId = e.target.closest('.delete-btn').dataset.postId;
                    if (confirm("Supprimer cette réponse ?")) {
                        deleteReply(postId, replyId).then(() => {
                            showNotification("Réponse supprimée");
                        });
                    }
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const postId = e.target.closest('.edit-btn').dataset.postId;
                    const post = db.posts.find(p => p.id == postId);
                    if (post) {
                        const newContent = prompt("Modifier le message:", post.content);
                        if (newContent !== null) {
                            savePost({
                                ...post,
                                content: newContent
                            }).then(() => {
                                showNotification("Message modifié");
                            });
                        }
                    }
                });
            });
        }

        postBtn.addEventListener('click', () => {
            const content = postInput.value.trim();
            if (content) {
                const newPost = {
                    id: Date.now(),
                    userId: db.currentUser.id,
                    content: content,
                    timestamp: Date.now(),
                    replies: []
                };
                
                savePost(newPost).then(() => {
                    postInput.value = '';
                    if (!db.currentUser.isAdmin) {
                        showNotification("Message publié !");
                    }
                });
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm("Voulez-vous vraiment vous déconnecter ?")) {
                removeUserActivity(db.currentUser.id).then(() => {
                    localStorage.removeItem('geii2025_currentUser');
                    if (db.currentUser.isAdmin) {
                        localStorage.removeItem('geii2025_admin_connected');
                    }
                    location.reload();
                });
            }
        });

        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        applyTheme(savedTheme === 'dark');

        themeToggle.addEventListener('click', () => {
            const isDark = !document.body.classList.contains('dark-mode');
            applyTheme(isDark);
        });

        function showNotification(message, user = null) {
            if (user) {
                notificationAvatar.textContent = user.avatar;
                notificationAvatar.style.backgroundColor = user.color;
            } else {
                notificationAvatar.textContent = db.currentUser.avatar;
                notificationAvatar.style.backgroundColor = db.currentUser.color;
            }
            
            notificationContent.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        notificationClose.addEventListener('click', () => {
            notification.classList.remove('show');
        });

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
